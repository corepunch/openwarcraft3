name: C/C++ CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgles2-mesa-dev \
            libsdl2-dev \
            libjpeg-dev \
            libstorm-dev

      - name: Build
        run: make

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwarcraft3-linux-x64
          path: |
            build/bin/openwarcraft3
            build/lib/
          if-no-files-found: error

      - name: Create release archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release
          cp build/bin/openwarcraft3 release/
          cp -r build/lib/. release/
          tar -czf openwarcraft3-linux-x64.tar.gz -C release .

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            openwarcraft3-linux-x64.tar.gz \
            --title "OpenWarcraft3 ${{ github.ref_name }}" \
            --generate-notes
